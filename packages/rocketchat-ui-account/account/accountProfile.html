<template name="accountProfile">
	<section class="page-container page-home page-static">
		<head class="fixed-title">
			{{> burger}}
			<h2>
				<span class="room-title">{{_ "Profile"}}</span>
			</h2>
		</head>
		<div class="content">
			<div class="rocket-form">
				<fieldset>
					<div class="input-line">
						<label for="realname">{{_ "Name"}}</label>
						<div>
							<input type="text" name="realname" id="realname" value="{{realname}}" />
						</div>
					</div>
					<div class="input-line">
						<label for="username">{{_ "Username"}}</label>
						<div>
						{{#if allowUsernameChange}}
							<input type="text" name="username" id="username" placeholder="{{username}}" />
						{{else}}
							<input type="text" name="username" id="username" placeholder="{{username}}" readonly="readonly" title="{{usernameChangeDisabled}}" />
						{{/if}}
						</div>
					</div>
					<div class="input-line">
						<label for="email">{{_ "E-mail"}}</label>
						<div>
						{{#if allowEmailChange}}
							<input type="email" name="email" id="email" placeholder="{{email}}" />
						{{else}}
							<input type="email" name="email" id="email" placeholder="{{email}}" readonly="readonly" title="{{emailChangeDisabled}}" />
						{{/if}}
						</div>
					</div>
					<div class="input-line">
						<label for="password">{{_ "Old_Password"}}</label>
						<div>
						{{#if allowPasswordChange}}
							<input type="password" name="oldPassword" id="oldPassword" />
						{{else}}
							<input type="password" name="oldPassword" id="oldPassword" readonly="readonly" title="{{passwordChangeDisabled}}" />
						{{/if}}
						</div>
					</div>
					<div class="input-line">
						<label for="password">{{_ "Password"}}</label>
						<div>
						{{#if allowPasswordChange}}
							<input type="password" name="password" id="password" />
						{{else}}
							<input type="password" name="password" id="password" readonly="readonly" title="{{passwordChangeDisabled}}"/>
						{{/if}}
						</div>
					</div>
					<div class="input-line">
						<label for="language">{{_ "Language"}}</label>
						<div>
							<select id="language" class="required">
								{{#each languages}}
								<option value="{{key}}" selected="{{userLanguage key}}" dir="auto">{{name}}</option>
								{{/each}}
							</select>
						</div>
					</div>
				</fieldset>
				<div class="submit">
					<button class="button"><i class="icon-send"></i><span>{{_ "Save_changes"}}</span></button>
				</div>
				<div class="logoutOthers">
					<button class="button">{{_ "Logout_Others"}}</button>
				</div>
			</div>
		</div>
	</section>
</template>
