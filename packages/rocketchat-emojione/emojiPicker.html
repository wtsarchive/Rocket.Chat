<template name="emojiPicker">
	<div class="emoji-picker">
		<div class="filter">
			<ul>
				<li class="{{activeCategory 'recent'}}"><a href="#recent" class="category-link"><img src="/packages/rocketchat_emojione/category_icons/recent.svg"></a></li>
				<li class="{{activeCategory 'people'}}"><a href="#people" class="category-link"><img src="/packages/rocketchat_emojione/category_icons/people.svg"></a></li>
				<li class="{{activeCategory 'nature'}}"><a href="#nature" class="category-link"><img src="/packages/rocketchat_emojione/category_icons/nature.svg"></a></li>
				<li class="{{activeCategory 'food'}}"><a href="#food" class="category-link"><img src="/packages/rocketchat_emojione/category_icons/foods.svg"></a></li>
				<li class="{{activeCategory 'activity'}}"><a href="#activity" class="category-link"><img src="/packages/rocketchat_emojione/category_icons/activity.svg"></a></li>
				<li class="{{activeCategory 'travel'}}"><a href="#travel" class="category-link"><img src="/packages/rocketchat_emojione/category_icons/travel.svg"></a></li>
				<li class="{{activeCategory 'objects'}}"><a href="#objects" class="category-link"><img src="/packages/rocketchat_emojione/category_icons/objects.svg"></a></li>
				<li class="{{activeCategory 'symbols'}}"><a href="#symbols" class="category-link"><img src="/packages/rocketchat_emojione/category_icons/symbols.svg"></a></li>
				<li class="{{activeCategory 'flags'}}"><a href="#flags" class="category-link"><img src="/packages/rocketchat_emojione/category_icons/flags.svg"></a></li>
				<li class="change-tone">
					<a href="#change-tone"><span class="current-tone {{currentTone}}"></span></a>

					<ul class="tone-selector">
						<li><a href="#tone" class="tone" data-tone="0"><span class="tone-0"></span></a></li>
						<li><a href="#tone" class="tone" data-tone="1"><span class="tone-1"></span></a></li>
						<li><a href="#tone" class="tone" data-tone="2"><span class="tone-2"></span></a></li>
						<li><a href="#tone" class="tone" data-tone="3"><span class="tone-3"></span></a></li>
						<li><a href="#tone" class="tone" data-tone="4"><span class="tone-4"></span></a></li>
						<li><a href="#tone" class="tone" data-tone="5"><span class="tone-5"></span></a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="emojis">
			{{#each category}}
				<ul class="{{.}} emoji-list {{isVisible .}}">
					{{{emojisByCategory .}}}
				</ul>
			{{/each}}
		</div>
	</div>
</template>
